<head>
  <title>Sam &amp; Rach In Europe</title>
</head>

<body>
  <div id="loading_overlay">Loading...</div>

  {{> root}}
</body>

<template name="root">
  
  {{#constant}}
  <div class="map-container">
    <div id="map"></div>
  </div>
  {{/constant}}
  
  {{#if finishedLoading}}
  <header>
    <h1>Sam and Rach In Europe</h1>
    <!--
    <li><a href="https://www.icloud.com/photostream/#A2532ODWxY9J5">Photo Stream</a></li>
    -->
    <div><a href="http://twitter.com/sdunster">Twitter</a></li> <a href="http://foursquare.com/sdunster">Foursquare</a></div>
  </header>
  
  <ul class="sidebar">
    {{> entries}}
  </ul>
  {{/if}}
</template>

<template name="entries">
  {{#each entries}}
    {{#if checkin}}
      {{> checkin}}
    {{/if}}
    {{#if photo}}
      {{> photo}}
    {{/if}}
  {{/each}}
</template>

<template name="checkin">
  <li class="checkin" data-id="{{id}}">
    <header>
      <img src="{{categoryImg}}" class="icon" />
      <div class="right">{{category}}</div>
      <h2>{{venue}} <a href="{{venue_link}}" target="_blank">&#8811;</a></h2>
      <div class="right">{{time}}</div>
      <div>{{location}}</div>
    </header>
    {{#if hasInfo}}
      <article>
        {{comment}}
        {{#if hasPhoto}}
          <a href="{{photo}}" class="img" data-fancybox-group="photo"><img src="{{thumb}}" /></a>
        {{/if}}
      </article>
    {{/if}}
  </li>
</template>

<template name="photo">
  <li class="photo" data-key="{{key}}">
    <article>
      <a href="{{photo}}" class="img" data-fancybox-group="photo"><img src="{{thumb}}" /></a>
    </article>
  </li>
</template>
